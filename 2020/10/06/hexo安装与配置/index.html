<p>1.部署流程</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">quick start</span><br><span class="line"></span><br><span class="line">先安装npm 和 nodejs、以及git</span><br><span class="line">sudo apt-get install git-core (linux)</span><br><span class="line"></span><br><span class="line">npm 和nodejs去官网下载</span><br><span class="line"></span><br><span class="line">开始安装hexo</span><br><span class="line">npm install -g hexo-cli</span><br><span class="line"></span><br><span class="line">开启blog</span><br><span class="line">hexo init blog </span><br><span class="line">cd blog </span><br><span class="line">hexo server </span><br><span class="line">hexo new &quot;new wenzhang&quot;</span><br><span class="line">hexo generate #生成静态文档</span><br><span class="line">hexo d #部署到github</span><br><span class="line">&#x2F;*</span><br><span class="line">在_config.yml文件里的deploy下改为</span><br><span class="line">deploy:</span><br><span class="line">	type: git</span><br><span class="line">	repo: https:&#x2F;&#x2F;github.com&#x2F;qahehe&#x2F;qahehe.github.io.git</span><br><span class="line">	branch: master</span><br><span class="line">*&#x2F;</span><br><span class="line">ssh -T git@github.com #判断是否出问题</span><br><span class="line"></span><br><span class="line">切换主题</span><br><span class="line">在blog文件夹下（hexo根目录）</span><br><span class="line">git clone https:&#x2F;&#x2F;github.com&#x2F;litten&#x2F;hexo-theme-yilia.git themes&#x2F;yilia</span><br><span class="line"></span><br><span class="line">修改 _config.yml文件里的theme 为 theme: yilia</span><br></pre></td></tr></table></figure>
